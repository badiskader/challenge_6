<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="display">
        <div class="theme_switch">
          <div id="title">
            <h3>calc</h3>
          </div>
          <div id="theme">
            <div class="theme_numbers">
              <span>1</span>
              <span>2</span>
              <span>3</span>
            </div>
            <div class="theme_controls">
              <label for="theme_switch" id="label_theme">Theme</label>
              <input type="range" id="theme_switch" min="1" max="3" value="1" />
            </div>
          </div>
        </div>

        <div id="result">399,981</div>

        <div class="buttons">
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button class="delete">DEL</button>

          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>+</button>

          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>-</button>

          <button>.</button>
          <button>0</button>
          <button>/</button>
          <button>Ã—</button>

          <button class="reset">RESET</button>
          <button class="equal">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
